<h1>Reestablecimiento de contraseña</h1>

<form method="post">
	<p>¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación, y le enviaremos por correo electrónico instrucciones para establecer una nueva.</p>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reestablecer contraseña</button>
</form>
