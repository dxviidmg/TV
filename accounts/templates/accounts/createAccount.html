
	<h2>Registrate</h2>
	<form action="." method="post" class="centrar">
		{%csrf_token%}
		{{UserForm.as_p}}
		{{PerfilForm.as_p}}
		<input type="submit" value="Crear usuario">
</form>

<div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
